<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unspoken words</title>
    <link rel="icon" href="icon/wakapilogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="vnstyle.css">
</head>
<body>
    <div id="name-box" style="display: none;">
        <p>What’s your name?</p>
        <input type="text" id="playerNameInput" placeholder="Enter your name">
        <button id="name-submit-btn">Submit</button>
    </div>

    <div id="retry-box">
        <p>You failed. Try again?</p>
        <button id="retry-button">Retry</button>
    </div>
    
    <div id="hmenu">⏸</div>
        <div id="pause-menu">
            <button id="back-btn">Back to Main Menu</button>
            <button id="home-btn">Back to Home</button>
        </div>
    </div>

    <div id="main-wrapper">
        <div id="menu">
            <div id="btn-container">
                <button class="menu-button" id="start-button">Start Game</button>
                <button class="menu-button" id="exit-button" onclick="exitGame()">Exit Game</button>
            </div>
        <audio id="menu-music" src="music/Heartstring Notes.mp3" loop></audio>
        </div>

    <div id="game-container" style="display: none;">
        <audio id="story-music" src="music/The First Light.mp3" loop></audio>
        <audio id="story-music2" src="music/Idle Day.mp3"></audio>
        <audio id="story-music3" src="music/Sun Shower.mp3"></audio>
        <audio id="story-music4" src="music/Fancy That.mp3"></audio>
        <audio id="story-music5" src="music/Afternoon Shade.mp3"></audio>
        <audio id="story-game" src="music/Pop Candy.mp3" loop></audio>
        <div id="name-box"></div>
        <div id="fade-overlay"></div>
        <div id="char-container">
            <img id="tifa-img" class="character" src="icon/tifa_sprite.png" alt="tifa">
            <img id="aerith-img" class="character" src="icon/aerith_sprite.png" alt="aerith">
            <img id="zack-img" class="character" src="icon/zack_sprite.png" alt="zack">
            <img id="angeal-img" class="character" src="icon/angeal_sprite.png" alt="angeal">
            <img id="miniroth-img" class="character" src="icon/sephiroth_sprite.png" alt="miniroth">
            <img id="chibiroth-img" src="icon/sephiroth_chibi.png" alt="chibiroth">
        </div>
        <div id="dialogue"></div>
        <div id="choices"></div>
    </div>
    </div>

    <script src="vnscript.js"></script>
</body>

</html>
